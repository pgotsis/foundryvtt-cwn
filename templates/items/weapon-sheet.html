<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
        <div class="details">
          <div class="form-group">
            <label title="{{localize 'CWN.items.Price'}}"><i class="fas
                fa-circle-dollar"></i></label>
            <div class="form-fields">
              <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CWN.items.Weight'}}"><i class="fas fa-weight-hanging"></i></label>
            <div class="form-fields">
              <input type="number" name="system.weight" value="{{system.weight}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CWN.items.Quantity'}}"><i class="fas fa-hashtag"></i></label>
            <div class="form-fields">
              <input type="number" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" />
            </div>
          </div>
        </div>
      </div>
      <ol class="tag-list">
        {{#each system.tags as |tag|}}
        <li class="tag" title="{{getTagDesc tag.value}}" data-tag="{{tag.value}}">
          <span>{{tag.value}}</span>
          <a class="tag-delete"><i class="fas fa-times"></i></a>
        </li>
        {{/each}}
      </ol>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow card-body">
      <div class="description">
        {{editor enrichedDescription target="system.description" button=true owner=owner editable=editable
        async=true}}
      </div>
      <div class="flexrow item-footer">
        <div class="stats">
          <div class="form-group">
            <div class="form-fields">
              <input type="text" data-action="add-tag" title="{{localize 'CWN.items.typeTrait'}}"
                placeholder="{{localize 'CWN.items.enterTrait'}}" />
            </div>
            <div class="form-fields attack-type">
              <a title="{{localize 'CWN.items.Melee'}}" class="melee-toggle {{#if
              system.melee}}active{{/if}}"><i class="fas fa-fist-raised"></i></a>
              <a title="{{localize 'CWN.items.Missile'}}" class="missile-toggle
              {{#if system.missile}}active{{/if}}"><i class="fas fa-bullseye"></i></a>
            </div>
          </div>
          <div class="form-group">
            <label title={{localize 'CWN.attribute' }}>{{localize 'CWN.attribute'}}</label>
            <div class="form-fields">
              <select name="system.score">
                {{#select system.score}}
                {{#each config.scores as |stat a|}}
                <option value="{{a}}">{{stat}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label title={{localize 'CWN.skill' }}>{{localize 'CWN.skill'}}</label>
            <div class="form-fields">
              <select name="system.skill">
                {{#select system.skill}}
                {{#each actor.system.skillNames as |skill|}}
                <option value="{{skill}}">{{skill}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label title={{localize 'CWN.spells.Save' }}>{{localize 'CWN.spells.Save'}}</label>
            <div class="form-fields">
              <select name="system.save">
                {{#select system.save}}
                <option value=""></option>
                {{#each config.saves as |save a|}}
                <option value="{{a}}">{{save}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'CWN.items.AtkBonus'}}</label>
            <div class="form-fields">
              <input type="string" name="system.bonus" value="{{system.bonus}}" data-dtype="String" />
            </div>
          </div>
          {{#if system.missile}}
          <div class="form-group">
            <label>{{localize 'CWN.items.Range'}}</label>
            <div class="form-fields">
              <input type="number" name="system.range.short" value="{{system.range.short}}" data-dtype="Number" />
              <input type="number" name="system.range.long" value="{{system.range.long}}" data-dtype="Number" />
            </div>
          </div>
          {{/if}}
        </div>
        <div class="stats">
          <div class="form-group">
            <label>{{localize 'CWN.items.Damage'}}</label>
            <div class="form-fields">
              <input type="text" name="system.damage" value="{{system.damage}}" data-dtype="String" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'CWN.items.Shock'}}</label>
            <div class="form-fields">
              <input type="number" name="system.shock.damage" value="{{system.shock.damage}}" data-dtype="Number"
                placeholder="{{localize 'CWN.items.Damage'}}" title="{{localize 'CWN.items.ShockDamage'}}" />
              /
              <input type="number" name="system.shock.ac" value="{{system.shock.ac}}" data-dtype="String"
                placeholder="{{localize 'CWN.items.ArmorAC'}}" title="{{localize 'CWN.items.ShockAC'}}" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CWN.items.SkillDamageLong'}}">{{localize 'CWN.items.SkillDamageShort'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.skillDamage" value="{{system.skillDamage}}" {{checked
                system.skillDamage}} data-dtype="Boolean" title="{{localize 'CWN.items.SkillDamageLong'}}" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'CWN.items.TraumaDice'}}</label>
            <div class="form-fields">
              <input type="text" name="system.traumaDie" value="{{system.traumaDie}}" data-dtype="String" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'CWN.items.TraumaRating'}}</label>
            <div class="form-fields">
              <input type="text" name="system.traumaRating" value="{{system.traumaRating}}" data-dtype="String" />
            </div>
          </div>
          {{#if system.missile}}
          <div class="form-group">
            <label title={{localize 'CWN.items.Magazine' }}>{{localize 'CWN.items.Magazine'}}</label>
            <div class="form-fields">
              <input type="number" name="system.magazine.value" value="{{system.magazine.value}}" data-dtype="Number"
                title="{{localize 'CWN.items.CurrMag'}}" />
              <input type="number" name="system.magazine.max" value="{{system.magazine.max}}" data-dtype="Number"
                title="{{localize 'CWN.items.MaxMag'}}" />
            </div>
          </div>
          {{/if}}
          <div class="form-group">
            <label>{{localize "CWN.items.WeightlessLabel"}}</label>
            <div class="form-fields">
              <select name="system.weightless">
                {{#select system.weightless}}
                {{#each config.weightless as |wt a|}}
                <option value="{{a}}">{{wt}}</option>
                {{/each}}
                {{/select}}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "CWN.items.Stowable"}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.stowed" value="{{system.stowed}}" {{checked
                system.stowed}} data-dtype="Boolean" title="{{localize 'CWN.items.Stowable'}}" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize "CWN.items.Equip"}}</label>
            <div class="form-fields">
              <input type="checkbox" name="system.readied" value="{{system.readied}}" {{checked
                system.readied}} data-dtype="Boolean" title="{{localize 'CWN.items.Equip'}}" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
